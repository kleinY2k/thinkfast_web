<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThinkFast</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      overflow-y: auto;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 600px;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .bottom-section {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding-top: 20px;
    }

    .bottom-buttons {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <div class="side-panel-container">
      <div class="leaderboard">
        <h2>üèÜ Leaderboard</h2>
        <ul id="leaderboardList"></ul>
      </div>

      <div class="settings-panel">
        <h2>‚öôÔ∏è Settings</h2>
        <label>
          <input type="checkbox" id="darkModeToggle" /> Enable Dark Mode
        </label>
        <label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
          </select>
          Difficulty
        </label>
      </div>
    </div>

    <div class="container">
      <h1>THINKFAST</h1>

      <div class="question-box">
        <p><strong>QUESTION:</strong></p>
        <p id="question">Loading question...</p>
      </div>

      <div class="options-box" id="options"></div>

      <div class="action-buttons">
        <button class="btn" id="hintBtn">50/50 Hint</button>
        <button class="btn" id="submitBtn">SUBMIT ANSWER</button>
        <button class="btn" id="viewExplanationBtn" style="display: none;">View Explanation</button>
        <button class="btn" id="nextBtn">Next Question?</button>
        <button class="btn" id="restartBtn">Restart Quiz</button>
      </div>

      <div class="bottom-section">
        <div class="info-row">
          <span>Score: <span id="score">0</span></span>
          <span>Skill: <span id="skill"></span></span>
          <span>Hints: <span id="hints">3</span></span>
          <span>Timer: <span id="timer">--s</span></span>
        </div>

        <div class="bottom-buttons">
          <button class="small-btn" id="saveScoreBtn">SAVE SCORE</button>
        </div>
      </div>
    </div>
  </div>

  <div id="explanationModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h3>Explanation</h3>
      <div id="explanationBox" class="explanation-box"></div>
    </div>
  </div>

  <div id="confirmationModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <span class="close-button confirmation-close">&times;</span>
      <h3 id="confirmationModalTitle">Confirm Action</h3>
      <div id="confirmationModalMessage" style="margin-bottom: 20px;"></div>
      <div class="modal-buttons">
        <button class="btn small-btn" id="confirmModalBtn">Yes</button>
        <button class="btn small-btn" id="cancelModalBtn">No</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
